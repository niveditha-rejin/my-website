<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with jQuery</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Contact Us</h2>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
        <span id="subjectError" class="error"></span><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span id="messageError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        $(document).ready(function() {
            $('#contactForm').submit(function(e) {
                e.preventDefault(); // Prevent the form from submitting

                var name = $('#name').val();
                var email = $('#email').val();
                var subject = $('#subject').val();
                var message = $('#message').val();

                $('.error').html(""); // Clear previous error messages

                // Validate Name
                if (name === "") {
                    $('#nameError').html("Name is required");
                    return false;
                }

                // Validate Email
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === "" || !emailRegex.test(email)) {
                    $('#emailError').html("Valid email is required");
                    return false;
                }

                // Validate Subject
                if (subject === "") {
                    $('#subjectError').html("Subject is required");
                    return false;
                }

                // Validate Message
                if (message === "") {
                    $('#messageError').html("Message is required");
                    return false;
                }

                // If all validations pass, you can submit the form or perform other actions
                alert("Form submitted successfully!");
            });
        });
    </script>

</body>
</html>
